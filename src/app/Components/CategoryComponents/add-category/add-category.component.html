<form class="form" (ngSubmit)="onSubmit()">
  <label class="custom-field">
    <input
      required
      type="text"
      name="categoryName"
      id="new-category"
      [(ngModel)]="categoryName"
    />
    <span class="placeholder">Add category</span>
  </label>
  <input type="submit" value="Add" class="btn" />
</form>
