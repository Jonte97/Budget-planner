<section class="category-wrapper">
  <div class="category">
    <app-add-budget-item (addBudgetItem)="addBudgetItem($event)">
    </app-add-budget-item>

    <app-budget-item
      *ngFor="let budgetItem of category.budgetItems"
      [budgetItem]="budgetItem"
      (removeItem)="removeBudgetItem($event)"
    >
    </app-budget-item>
  </div>
</section>
