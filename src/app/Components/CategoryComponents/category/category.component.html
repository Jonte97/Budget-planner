<section class="category-wrapper">
  <div class="category">
    <app-add-budget-item
      id="add-budgetitem"
      (addBudgetItem)="addBudgetItem($event)"
    >
    </app-add-budget-item>
    <div class="category-content">
      <div>
        <app-budget-item
          *ngFor="let budgetItem of category.budgetItems"
          [budgetItem]="budgetItem"
          (removeItem)="removeBudgetItem($event)"
        >
        </app-budget-item>
      </div>
      <app-doughnut [budget]="budget"></app-doughnut>
    </div>
  </div>
</section>
